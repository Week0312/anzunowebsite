name: CI/CD

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4 # v2から v4 に更新

            - name: Use Node.js
              uses: actions/setup-node@v4 # v2から v4 に更新
              with:
                  node-version: "20" # '18'から '20' に更新

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

            - name: Build
              run: yarn build

